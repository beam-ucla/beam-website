---
layout: page
title: Great Science Resources
---

{% for item in site.data.resources %}
<div class="card border-primary">
	<div class="row">
		<div class="col">
            <div class="vcenter-contents">
                <a href="{{site.baseurl}}/files/{{item.link}}">
                    <img class="block-balance" src="{{site.baseurl}}/img/resources/{{item.img}}" alt="{{ item.name }} picture"/>
                </a>
            </div>
		</div>
		<div class="col">
			<h1>{{ item.name }}</h1>
			<a href="{{site.baseurl}}/files/{{item.link}}" style="text-decoration:underline;">Link to resource</a>
			<p>{{ item.blurb }}</p>
		</div>
	</div>
</div>
{% endfor %}
